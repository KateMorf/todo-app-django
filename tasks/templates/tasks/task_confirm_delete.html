{% extends 'tasks/base.html' %}

{% block title %}
    Confirmar Exclusão
{% endblock %}

{% block content %}
    <h1>Confirmar Exclusão</h1>
    <p>Tem certeza de que deseja excluir a tarefa <strong>{{ task.title }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
